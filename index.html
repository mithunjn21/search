<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="google.css">
        <link rel="stylesheet" 
          href= 
        "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>
    <body>
        <div class=nav-bar>
            <a href="google-images.html" id=images>Images</a>
            <a href="#" id=advanced-search>Advanced Search</a>
            
        </div>
        <div class=container>
            <form action="https://google.com/search">
                <div class="form-group">
                    <img src="images/google.png" alt="gooogle-search"style="width: 272px">
                </div>
                <div class=form-group>
                    <div>
                        <i class="fa fa-search icon" id="icon"></i> 
                    </div>
                    <input type="text" name="q" class=search-box required placeholder=" ">
                    <button class="close-icon" type="reset"></button>
                </div>
                <div class="form-group">
                    <input type="submit" value="Google Search" class=submit-button>
                    <input type="submit" value="I'm Feeling Lucky" class=submit-button>
                </div>
            </form>
        </div>
    </body>
</html>
